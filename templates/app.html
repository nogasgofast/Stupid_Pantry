{% block body %}
{% if session['logged_in'] %}
  <a href='/'>You're logged in already!<br />Go to homepage.</a>
{% else %}
  <head>
    <meta charset="utf-8">
    <title>Stupid Pantry</title>
    <meta name="description" content="manage kitchen pantries and fridges">
    <meta name="author" content="Gene A. Guido III">
    <meta name="viewport" content="width=device-width, initial-scale=1",
          "user-scalable=no">
    <link rel="stylesheet" type="text/css"
                href="{{ url_for('static', filename='home.css') }}"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='dist/main.js') | safe }}"></script>
  </body>
{% endif %}
{% endblock %}
