<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Stupid Pantry</title>
<meta name="description" content="manage kitchen pantries and fridges">
<meta name="author" content="Gene A. Guido III">
<meta name="viewport" content="width=device-width, initial-scale=1",
      "user-scalable=no">
<link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='home.css') }}"></link>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"></link>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
</head>
<body>
  <div class="w3-container" />
  <div class="w3-row" >
    <div class="w3-col" >
      <div class="w3-container w3-padding-16" >
        {% include "header" ignore missing %}
      </div>
    </div>
  </div>
  <div class="w3-row" >
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "ready_meals" ignore missing %}
      </div>
    </div>
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "shopping_list" ignore missing %}
      </div>
    </div>
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "complete_a_meal" ignore missing %}
      </div>
    </div>
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "pantry" ignore missing %}
      </div>
    </div>
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "cookbook" ignore missing %}
      </div>
    </div>
    <div class="w3-col m6 l4" >
      <div class="w3-container" >
        {% include "suggest_a_meal" ignore missing %}
      </div>
    </div>
  </div>
</div>
<div class="w3-padding-32" />
</body>
</html>
